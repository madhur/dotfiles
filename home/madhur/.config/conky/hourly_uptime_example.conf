# Example Conky configuration for uptime bars
# This shows how to use the uptime bar functionality

# SIMPLE DAILY BAR - Single bar for entire 24-hour period
${execbar python3 /home/madhur/.config/conky/uptime_tracker.py --format daily-bar} 0 100 ${color2}Today's Uptime${color}

# Daily bar with label
${exec python3 /home/madhur/.config/conky/uptime_tracker.py --format daily-bar-labeled}

# Yesterday's daily bar
${execbar python3 /home/madhur/.config/conky/uptime_tracker.py --format daily-bar --bar-type day-1} 0 100 ${color2}Yesterday${color}

# For individual hour bars (you can create 24 of these)
${execbar python3 /home/madhur/.config/conky/uptime_tracker.py --format hourly-bars | head -n 1} 0 100 ${color2}Hour 0${color}
${execbar python3 /home/madhur/.config/conky/uptime_tracker.py --format hourly-bars | sed -n '2p'} 0 100 ${color2}Hour 1${color}
${execbar python3 /home/madhur/.config/conky/uptime_tracker.py --format hourly-bars | sed -n '3p'} 0 100 ${color2}Hour 2${color}
# ... continue for all 24 hours

# For a more compact display, you can use the labeled format
${exec python3 /home/madhur/.config/conky/uptime_tracker.py --format hourly-bars-labeled}

# For yesterday's data
${exec python3 /home/madhur/.config/conky/uptime_tracker.py --format hourly-bars-labeled --bar-type day-1}

# For a specific day (e.g., 3 days ago)
${exec python3 /home/madhur/.config/conky/uptime_tracker.py --format hourly-bars-labeled --bar-type day-3}
