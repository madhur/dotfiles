-- Main Monitor Conky Configuration
-- Save as ~/.config/conky/wallpaper_monitor1.conf

conky.config = {
    -- Position and size
    alignment = 'top_middle',
    gap_x = 30,
    gap_y = 40,
    minimum_width = 400,
    maximum_width = 1000,
    
    -- Window settings  
    own_window = true,
    own_window_type = 'override',
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    own_window_colour = '1a1b26',  
    own_window_argb_visual = true,
    	own_window_transparent = false,
    	own_window_argb_value = 170,
    
    -- Text settings
    use_xft = true,
 font = 'JetBrains Mono:size=10',		
    xftalpha = 1,
    	override_utf8_locale = true,
    
    -- Colors and styling
    default_color = 'white',
    color1 = '#74aeab',  -- Teal for icon
    color2 = '#81a1c1',  -- White for text
    color3 = '#cccccc',  -- Light gray for secondary text
    
    -- Update and drawing
    update_interval = 5.0,
    total_run_times = 0,
    double_buffer = true,
    no_buffers = true,
    
    -- Reduce flicker
    background = false,
    border_width = 0,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = false,
    draw_shades = false,
    stippled_borders = 0,
}

conky.text = [[
${color2}${exec cat ~/.cache/wallpaper_locations/monitor1_location 2>/dev/null || echo "No location data"}${color}
]]