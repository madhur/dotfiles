;; polybar configuration file
;; 09-28-2018
;;

;; file includes

;; change USER to actual user name
[section/base]
include-file = $HOME/.config/polybar/master.conf
include-file = $HOME/.config/polybar/modules.conf

[bar/madhur]
inherit = bar/master

modules-left = bspwm bspwm-d
modules-center = 
modules-right = chronos  coregraph cpu-temp ramgraph filesystem wifi-net pulseaudio system-uptime-pretty powermenu

; Position of the system tray window
; If empty or undefined, tray support will be disabled
; NOTE: A center aligned tray will cover center aligned modules
;
; Available positions:
;   left
;   center
;   right
tray-position = right
wm-restack = bspwm
override-redirect = true

; If true, the bar will not shift its
; contents when the tray changes
;tray-detached = false

; Tray icon max size
tray-maxsize = 24

; Enable pseudo transparency
; Will automatically be enabled if a fully transparent
; background color is defined using `tray-background`
tray-transparent = true

; Background color for the tray container
; By default the tray container will use the bar
; background color.
; Note: 32 bit alpha blending is not supported.
;tray-background = ${colors.background}

; Tray offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)
;tray-offset-x = 0
;tray-offset-y = 0

; Pad the sides of each tray icon
tray-padding = 10

; Scale factor for tray clients
;tray-scale = 1.0
